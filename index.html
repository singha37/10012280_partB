<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <body style="background-color:powderblue;">
                
        <style>
                html, body {
                    height: 100%;
                }
                input {
                    border: 2px solid #222 !important;
                }
            </style>
            
    <div style="text-align: center;">Temperature Converture <br>
    
    
        <h3>Please choose a conversion</h3>
    <form>
        <fieldset>
                <label>
                    Enter temperature value
                </label>
                <input type="number" id="far">
                
                <label>
                    Enter F for Fahrenheit or C for Celsius
                </label>
                        <input type="text" id="cel">
        
                      
                
        </fieldset>
        <fieldset>
            <button type="button" id="submit">Convert</button>
        </fieldset>
        <fieldset>
        
            <p id="celsius"></p>
            
            <p id="fahrenheit"></p>
        </fieldset>
    </form>

       <script src="script.js"></script>

</body>
</html>
